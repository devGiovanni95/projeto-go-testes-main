# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

#quando sera executado
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
#passo a serem seguigos quando os criterios acima forem obtidos
jobs:

  test:
    runs-on: ubuntu-latest
    # runs-on:  ${{ matrix.os }}
    # runs-on: ubuntu-latest
     #usando strategias para rodar testes em mais de uma versÃ£o do go com o uso da matrix
    env:
      HOST: localhost 
      PORT: 5432
      USER: root 
      PASSWORD: root 
      DBNAME: root

    strategy:
      matrix:
        go_version: ['1.18']
        # go_version: ['1.18','1.17','>=1.18']
        # os: ['ubuntu-18.04']
        # os: ['ubuntu-latest', 'ubuntu-18.04']
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go_version }}
        # go-version: '1.20'

      #faz o build do projeto 
    - name: Build-DB
      run: docker-compose build

      # sobe o arquivo a partir do docker-compose para criar nosso banco de dados
    - name: Create-DB
      run: docker-compose up -d

      #faz o test do nosso projeto
    - name: Test
      run: go test -v main_test.go
      
#separando as tarefas
  build:
    needs: test
    runs-on: ubuntu-latest
    # adicionando uma nova estrategia para rodar aqui tambem
    # strategy:
      # matrix:
        # os: ['ubuntu-18.04']
        # os: ['ubuntu-latest', 'ubuntu-18.04']
    steps:
    - uses: actions/checkout@v4
      #faz o build do nosso projeto
    - name: Build
      run: go build -v main.go


    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.3.4
      with:
        # Artifact name
        name: programa
        # A file, directory or wildcard pattern that describes what to upload
        path: main
        # The desired behavior if no files are found using the provided path.

          
  docker: 
    needs: build
    uses: ./.github/workflows/Docker.yml
    secrets: inherit
